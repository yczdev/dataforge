<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - DataForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 h-full flex items-center justify-center">
    <div class="max-w-md w-full bg-zinc-900 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Create an Account</h2>
        <form id="signupForm" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="text-sm font-medium text-zinc-300">Username</label>
                <input id="username" name="username" type="text" required class="mt-1 w-full bg-zinc-800 border-zinc-700 text-white rounded-md p-3">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-zinc-300">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 w-full bg-zinc-800 border-zinc-700 text-white rounded-md p-3">
            </div>
            <div id="error-message" class="text-red-400 text-sm h-4"></div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-md">Sign Up</button>
            </div>
        </form>
         <p class="mt-6 text-center text-sm text-zinc-400">
            Already have an account? <a href="/login/" class="font-medium text-indigo-400 hover:text-indigo-300">Log in</a>
        </p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const response = await fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Account created successfully! Please log in.');
                window.location.href = '/login/';
            } else {
                const data = await response.json();
                errorDiv.textContent = Object.values(data).flat().join(' ');
            }
        });
    </script>
</body>
</html>
